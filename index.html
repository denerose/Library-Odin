<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%2210 0 100 100%22><text y=%22.90em%22 font-size=%2290%22>ðŸ“š</text></svg>">
</head>

<body>

    <header>
        <h1>A Little Library</h1>
        <nav><button type="button" id="refreshBtn">Refresh Library</button></nav>
    </header>
    <main>
        <div id="tableDiv">
            <table id="libraryTable">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read</th>
                    <th>Delete</th>
                </tr>
            </table>
        </div>
        <div id="formDiv">
            <form action="" id="newBookForm">
                <label for="titleInput">Book Title:</label>
                <input type="text" id="titleInput">
                <label for="authorInput">Author:</label>
                <input type="text" id="authorInput">
                <label for="pagesInput">Pages:</label>
                <input type="number" id="pagesInput">
                <label for="haveReadInput">Read:</label>
                <input type="checkbox" id="haveReadInput">
                <button type="submit">Add Book</button>
            </form>
        </div>
    </main>
    <footer><p>Photo by <a
            href="https://unsplash.com/@chrislawton">Chris Lawton</a> on <a
            href="https://unsplash.com/photos/zvKx6ixUhWQ">Unsplash</a><br/>

    </footer>
    <script src="library.js"></script>
    <script src="display.js"></script>
</body>

</html>
